<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BoxIcons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sidebar in HTML and CSS</title>
</head>

<body>
    <div class="gradient-background">
        <input type="checkbox" id="check">
        <div class="bttn-one">
            <label for="check"><i class='bx bx-menu'></i></label>
        </div>
        <div class="slider-bar">
            <div class="slider-bar-header">
                <div class="slider-bar-title">
                    <h2>TECHGEEKHUB</h2>
                </div>
                <div class="slider-bar-close">
                    <label for="check">
                        <i class='bx bx-x'></i></label>
                </div>
            </div>
            <div class="slider-bar-content">
                <ul>
                    <a href="#" class="link">
                        <i class='bx bxs-dashboard'></i>
                        <li class="data">Dashboard</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bx-user-circle'></i>
                        <li class="data">Account</li>

                    </a>
                    <a href="#" class="link">
                        <i class='bx bx-cart'></i>
                        <li class="data">Products</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bx-message'></i>
                        <li class="data">Message</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bx-message-square-error'></i>
                        <li class="data">About</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bx-cog'></i>
                        <li class="data">Setting</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bxs-phone'></i>
                        <li class="data">Contact</li>
                    </a>
                    <a href="#" class="link">
                        <i class='bx bxs-message-rounded-dots'></i>
                        <li class="data">Feedback</li>
                    </a>
                </ul>
            </div>
            <div class="slider-bar-social-icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-youtube'></i>
            </div>
        </div>


    </div>


</body>

</html>
